name: Run Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    # On ne lance les tests que si le message du commit contient #test
    if: contains(github.event.head_commit.message, '#test')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run tests
        run: |
          npm test

      - name: Tests passed
        run: echo "✓ Tous les tests sont passés avec succès !"
